<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    {% endblock %}
</head>


{% block navBar %}
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
                <a href="/"><img class="logo" src="../static/public/logoPortifoli.png" alt="Placeholder"></a>
                
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="../static/public/navbar icon.png" alt="" class="navbar-toggler-icon" id="navbar-icon">
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="navbar-item navbar-link justify-content-end" id="links-navbar" href="/">Sobre</a>
                        <a class="navbar-item navbar-link justify-content-end" id="links-navbar" href="/trabalhos">Trabalhos</a>
                        <a class="navbar-item navbar-link justify-content-end" id="links-navbar" href="/experiencias">Outras Experiências</a>
                    </div>
                </div>
                <!-- <ul>
                    <a href="/">Sobre</a>
                    <a href="/trabalhos">Trabalhos</a>
                    <a href="/experiencias">Outras Experiências</a>
                </ul>
                 -->
                
            </nav>
        </div>
    </header>
    <br><br>
{% endblock %}

<body>
    {% block conteudo %}
    {% endblock %}
    <br>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
